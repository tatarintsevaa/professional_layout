<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="conteiner header__content">
            <div class="header__block">
                <a href="#" class="logo"><img class="logo_img" src="img/logo.png" alt="logo">bran<span class="d">d</span></a>
                <form action="#" class="header__form">
                    <div class="form__browse">Browse<img src="img/arrow.png" alt="arrow" class="arrow"></div>
                    <input type="text" placeholder="Search for Item..." class="form__input">
                    <div class="form__search"><img src="img/search.png" alt="search" class="search"></div>
                </form>
            </div>
            <div class="header__block">
                <img class="header__cart" src="img/cart.svg" alt="cart">
                <a href="#" class="button">My Account <img src="img/arrow_white.png" alt="arrow_white"></a>
            </div>
        </div>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="#" class="menu__link">Home</a></li>
            <li><a href="#" class="menu__link">Man</a></li>
            <li><a href="#" class="menu__link">Women</a></li>
            <li><a href="#" class="menu__link">Kids</a></li>
            <li><a href="#" class="menu__link">Accoseriese</a></li>
            <li><a href="#" class="menu__link">Featured</a></li>
            <li><a href="#" class="menu__link">Hot Deals</a></li>
        </ul>

    </nav>
    <div class="slider">
        <div class="conteiner slider__content">
            <div class="slider__text">
                <h2 class="slider__h2">THE BRAND</h2>
                <h3 class="slider__h3">OF LUXERIOUS <span class="fasion">FASHION</span></h3>
            </div>
        </div>
    </div>
    <div class="conteiner category">
        <div class="category__content">
            <div class="category__item category__item_big">
               <a href="#" class="category__item_link"><img src="img/category_men.jpg" alt="category_men"></a>
                <div class="category__badge"></div>    
            </div>
            <div class="category__item categiry__item_mini">
               <a href="#" class="category__item_link"><img src="img/category_acc.jpg" alt="category_acc"></a>
                <div class="category__badge"></div>
            </div>
        </div>
        <div class="category__content">
            <div class="category__item categiry__item_mini">
               <a href="#" class="category__item_link"><img src="img/categori_women.jpg" alt="category_acc"></a>
                <div class="category__badge"></div>
            </div>
            <div class="category__item category__item_big">
               <a href="#" class="category__item_link"><img src="img/category_kids.jpg" alt="category_kids"></a>
                <div class="category__badge"></div>
            </div>
        </div>
    </div>
</body>

</html>
